<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fog</title>
    <meta name="description" content="Fog - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #CD5C5C; far: 250; near: 0">
      <a-assets>
        <img id="floor" src="pavement/PaintedConcrete3.jpg">
        <img id="floor-NRM" src="pavement/PaintedConcrete-NRM.jpg">
        <img id="louvre" src="louvre.jpg">
      </a-assets>
      
      <!-- Ground -->
      <a-plane material="color: #FFFFFF;
                  src: #floor;
                  repeat: 5 5;
                  normal-map: #floor-NRM;
                  normal-texture-repeat: 5 5"
          rotation="-90 0 0"
          scale="10 10 1">
      </a-plane>

      <!-- Camera. -->
      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Skysphere. -->
      <a-entity geometry="primitive: sphere; radius: 120"
                material="shader: flat; src: #louvre; side: back"
                position="0 1.8 0" scale="1 1 -1" rotation="0 90 0"></a-entity>

        <a-entity mixin="box move" position="-30 0 0" animation="to: -100 0 0"></a-entity>
        <a-entity mixin="box move" position="30 0 0" animation="to: 100 0 0"></a-entity>
        <a-entity mixin="box move" position="0 0 -30" animation="to: 0 0 -100"></a-entity>
        <a-entity mixin="box move" position="0 0 30" animation="to: 0 0 100"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
